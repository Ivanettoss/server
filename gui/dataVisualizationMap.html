<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="assets/styles/styleDataMap.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
       
    <div id="core">
    <!-- Map Object -->
    <div id="map"></div>

    <div id="inputCsv">
        <input type="file" id="csvFile" accept=".csv" />
        <button id="buttonUpload" onclick=" addSamplingMarkers()">Upload</button>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>

        // Inizialize the  map ([Long,Lat],zoom)
        var map = L.map('map').setView([42.030761, 11.909473],13);
        map.zoomControl.remove();

        // Add a tile layer 
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);


    </script>

<script src="assets/scripts/dataLoading"></script>

</body>
</html>assets/scripts/
